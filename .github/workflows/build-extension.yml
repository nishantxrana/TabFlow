name: Build Chrome Extension

on:
  push:
    branches:
      - add-extention-build-action
    paths:
      - "apps/extension/**"
      - ".github/workflows/build-extension.yml"
  workflow_dispatch:

env:
  EXTENSION_PATH: "apps/extension"
  NODE_VERSION: "22.x"

jobs:
  build:
    name: Build & Package Extension
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "${{ env.EXTENSION_PATH }}/package-lock.json"

      - name: Install dependencies
        working-directory: ${{ env.EXTENSION_PATH }}
        run: npm ci

      - name: Build extension
        working-directory: ${{ env.EXTENSION_PATH }}
        env:
          VITE_CLOUD_API_URL: ${{ env.VITE_CLOUD_API_URL }}
        run: npm run build

      - name: Generate artifact name
        id: artifact
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_ID="${GITHUB_RUN_ID}"
          ARTIFACT_NAME="tabflow-extension-${BRANCH_NAME}-${SHORT_SHA}-${RUN_ID}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "zip_name=${ARTIFACT_NAME}.zip" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        working-directory: ${{ env.EXTENSION_PATH }}
        run: |
          cd dist
          zip -r "../${{ steps.artifact.outputs.zip_name }}" .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ env.EXTENSION_PATH }}/${{ steps.artifact.outputs.zip_name }}
          retention-days: 90
          if-no-files-found: error

      - name: Build summary
        run: |
          echo "## ðŸ§© Extension Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifact** | \`${{ steps.artifact.outputs.zip_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **API URL** | \`${{ env.VITE_CLOUD_API_URL }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact from the Actions run" >> $GITHUB_STEP_SUMMARY
          echo "2. Upload to [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole)" >> $GITHUB_STEP_SUMMARY

